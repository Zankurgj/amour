<!DOCTYPE html>
<html lang="ru" style="height: 100%;">
  <head>
    <meta charset="utf-8" />
    <title>LBS</title>
    <meta name="description" content="LBS" />
    <meta name="viewport" content="width=device-width" />
    <!-- <link rel="icon" href="img/favicon.png" /> -->
    <meta property="og:image" content="img/dest/preview.jpg" />
    <link rel="stylesheet" href="css/app.min.css" />
  </head>

  <body class="lk-body">
    <div class="lk-container">
      <aside class="lk-sidebar">
        <header class="lk-header">
          <a href="#" class="lk-header-logo">
            <img src="./images/dest/Group.svg" alt="logo" />
            <span class="visually-hidden">Главная</span>
          </a>
          <div class="lk-sidebar-info-ava lk-sidebar-info-ava--mobile">
            <div
              class="lk-sidebar-info-ava-inner lk-sidebar-info-ava-inner--mobile"
            >
              <span>И</span>
            </div>
          </div>
        </header>
        <nav class="lk-sidebar-nav">
          <ul class="lk-nav-item-container">
            <li>
              <a href="#" class="lk-sidebar-nav-item">
                <svg class="svg-icon">
                  <use
                    xlink:href="./images/sprites/svg/sprite.symbol.svg#inscription"
                  ></use>
                </svg>
                <span>Мои курсы</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="lk-sidebar-nav-item lk-sidebar-nav-item--active"
              >
                <svg class="svg-icon">
                  <use
                    xlink:href="./images/sprites/svg/sprite.symbol.svg#bookmark"
                  ></use>
                </svg>
                <span>Мои бронирования</span>
              </a>
            </li>
            <li>
              <a href="#" class="lk-sidebar-nav-item">
                <svg class="svg-icon">
                  <use
                    xlink:href="./images/sprites/svg/sprite.symbol.svg#task"
                  ></use>
                </svg>
                <span>Результаты тестов</span>
              </a>
            </li>
            <li>
              <a href="#" class="lk-sidebar-nav-item">
                <svg class="svg-icon">
                  <use
                    xlink:href="./images/sprites/svg/sprite.symbol.svg#promocode"
                  ></use>
                </svg>
                <span>Промокоды</span>
              </a>
            </li>
          </ul>
        </nav>
        <article class="lk-sidebar-info">
          <div class="lk-sidebar-info-ava">
            <div class="lk-sidebar-info-ava-inner">
              <span>И</span>
            </div>
          </div>
          <div class="lk-sidebar-info-name">Илья Горбунов</div>
          <button class="btn--lk-sidebar-info">Выйти</button>
        </article>
      </aside>
      <main class="lk-content">
        <header class="lk-content-header">
          <h4 class="lk-content-title">Мои бронирования</h4>
        </header>
        <div class="lk-content-inner" id="popup-mail">
          <div class="popup-mail">
            <button
              class="btn--close-popup popup-mail-close"
              onclick="closeMailPopup()"
            >
              <span>закрыть</span>
            </button>
            <form
              id="popup-mail-form"
              onsubmit="onSumbmitEmalForm();return false"
            >
              <label for="mailInput" class="popup-mail-label">
                <span class="popup-mail-label-text">
                  Подпишитесь на бесплатную рассылку об авиации <br />
                  и страхе полета
                </span>
                <img
                  src="./images/dest/popup-mail.svg"
                  alt="popup mail"
                  class="popup-mail-label-img"
                />
              </label>
              <div class="popup-mail-input-wrapper">
                <input
                  type="text"
                  class="input-simple popup-mail-input"
                  id="mailInput"
                  placeholder="Email"
                  required
                />
                <button type="submit" class="btn--primary popup-mail-button">
                  <span>Подписаться</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
